<!doctype html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>AMA</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

        <div class="banner--slider col-12">
            <div class="banner--slider-element">
                <img class="banner--slider-element-img d-block" src="img/banner/iPhone.png" alt="Slide 1">
                <div class="banner--slider-element-caption">
                    <h3 class="banner--slider-element-caption-title">Capture and Share</h3>
                    <div class="banner--slider-element-caption-btn">
                        <a class="btn bth-primary" href="#"><img class="banner--slider-element-caption-btn-img-app" src="img/banner/icon-AppStore.png">App Store</a>
                        <a class="btn bth-primary" href="#"><img class="banner--slider-element-caption-btn-img-play" src="img/banner/icon-PlayStore.png">Play Store</a>
                    </div>
                </div>
            </div>
            <div class="banner--slider-element">
                <img class="banner--slider-element-img d-block" src="img/banner/iPhone.png" alt="Slide 1">

                        <a class="btn bth-primary" href="#"><img class="banner--slider-element-caption-btn-img-app" src="img/banner/icon-AppStore.png">App Store</a>

                    </div>
                </div>
            </div>
            <div class="banner--slider-element">
                <img class="banner--slider-element-img d-block" src="img/banner/iPhone.png" alt="Slide 1">
                <div class="banner--slider-element-caption">

                    <div class="banner--slider-element-caption-btn">
                        <a class="btn bth-primary" href="#"><img class="banner--slider-element-caption-btn-img-app" src="img/banner/icon-AppStore.png">App Store</a>
                        <a class="btn bth-primary" href="#"><img class="banner--slider-element-caption-btn-img-play" src="img/banner/icon-PlayStore.png">Play Store</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
