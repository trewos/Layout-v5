<!doctype html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>AMA</title>
</head>
<body>
<div class="wrapper">
    <div class="banner row">
        <div class="banner--slider col-12">
            <div class="banner--slider-element">
                <img class="banner--slider-element-img d-block" src="img/banner/iPhone.png" alt="Slide 1">
                <div class="banner--slider-element-caption">
                    <h3 class="banner--slider-element-caption-title">Capture and Share</h3>
                    <div class="banner--slider-element-caption-btn">
                        <a class="btn" href="#"><img class="banner--slider-element-caption-btn-img-app"
                                                                 src="img/banner/icon-AppStore.png">App Store</a>
                        <a class="btn" href="#"><img class="banner--slider-element-caption-btn-img-play"
                                                                 src="img/banner/icon-PlayStore.png">Play Store</a>
                    </div>
                </div>
            </div>
            <div class="banner--slider-element">
                <img class="banner--slider-element-img d-block" src="img/banner/iPhone.png" alt="Slide 1">
                <div class="banner--slider-element-caption">
                    <h3 class="banner--slider-element-caption-title">Capture and Share</h3>
                    <div class="banner--slider-element-caption-btn">
                        <a class="btn" href="#"><img class="banner--slider-element-caption-btn-img-app"
                                                                 src="img/banner/icon-AppStore.png">App Store</a>
                        <a class="btn" href="#"><img class="banner--slider-element-caption-btn-img-play"
                                                                 src="img/banner/icon-PlayStore.png">Play Store</a>
                    </div>
                </div>
            </div>
            <div class="banner--slider-element">
                <img class="banner--slider-element-img d-block" src="img/banner/iPhone.png" alt="Slide 1">
                <div class="banner--slider-element-caption">
                    <h3 class="banner--slider-element-caption-title">Capture and Share</h3>
                    <div class="banner--slider-element-caption-btn">
                        <a class="btn" href="#"><img class="banner--slider-element-caption-btn-img-app"
                                                                 src="img/banner/icon-AppStore.png">App Store</a>
                        <a class="btn" href="#"><img class="banner--slider-element-caption-btn-img-play"
                                                                 src="img/banner/icon-PlayStore.png">Play Store</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
    $('.banner--slider').slick({
        dots: true,
        arrows: false,
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 5000,
    });
</script>
</body>
</html>
